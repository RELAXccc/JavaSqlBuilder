name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write
  pull-requests: write

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Run Unit Tests
      run: mvn -B clean test -Dtest=*Test,!*IntegrationTest

  integration-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        database: [H2, Postgres, MsSQL]
        # Oracle and DB2 are included but might be slow/heavy for free tier runners
        include:
          - database: Oracle
            experimental: true
          - database: DB2
            experimental: true

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Build and Run ${{ matrix.database }} Integration Tests
      continue-on-error: ${{ matrix.experimental || false }}
      run: mvn -B clean test -Dtest=${{ matrix.database }}IntegrationTest

    - name: JaCoCo Report Summary
      uses: madrapps/jacoco-report@v1.7.1
      if: always() && matrix.database == 'Postgres'
      with:
        paths: |
          ${{ github.workspace }}/target/site/jacoco/jacoco.xml
        token: ${{ secrets.GITHUB_TOKEN }}
        min-coverage-percentage: 85
        title: "ðŸš€ Test Coverage Report (Postgres)"
        update-comment: true

    - name: Upload JaCoCo Coverage Report
      uses: actions/upload-artifact@v4
      with:
        name: jacoco-report-${{ matrix.database }}
        path: target/site/jacoco/
